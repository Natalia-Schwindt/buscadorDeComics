<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics y Personajes</title>
    <script src="https://kit.fontawesome.com/bdec5d58ea.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-black">
        <h1 class="bg-red-600 text-white font-bold text-3xl p-2 text-center w-max mx-auto">ADA COMICS</h1>
        <figure>
            <img src="/assets/img/banner.png" alt="Banner" class="w-full">
        </figure>
    </header>

    <main class="bg-gray-50 p-4">
        <!-- Sección de búsqueda -->
        <section class="flex flex-col items-center space-y-4 md:flex-row md:justify-center md:space-x-4">
            <h2 class="text-lg font-bold">Búsqueda</h2>
            <input type="search" id="search" placeholder="Buscar por nombre o título" class="border rounded-md p-2">
            <label for="tipo" class="text-sm">Tipo</label>
            <select name="tipo" id="tipo" class="border rounded-md p-2">
                <option value="comics">Comics</option>
                <option value="personajes">Personajes</option>
            </select>
            <label for="orden" class="text-sm">Orden</label>
            <select name="orden" id="orden" class="border rounded-md p-2">
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="masnuevos">Más nuevos</option>
                <option value="masviejos">Más viejos</option>
            </select>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar</button>
        </section>

        <!-- Sección de resultados -->
        <section class="flex flex-col items-center mt-8 px-10">
            <h2 class="text-lg font-bold">Resultados</h2>
            <p class="resultados">Total de resultados: <span id="resultados" class="font-semibold"></span></p>
            <div id="root" class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-5 gap-5 mt-5">
                <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                    <figure class="flex-grow flex items-center justify-center overflow-hidden h-20">
                        <img src="imagen-comic.jpg" alt="Comic" class="h-12 object-contain">
                    </figure>
                    <div class="p-2 text-center">
                        <h3 class="text-xs font-semibold">Título del Comic:</h3>
                        <p class="text-xs">Descripción breve:</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Paginador -->
        <section class="flex flex-col items-center mt-8">
            <div class="flex flex-col items-center">
                <p>Página actual: <span id="pagina-actual" class="font-semibold"></span></p>
                <p>Total de páginas: <span id="total-paginas" class="font-semibold"></span></p>
            </div>
            <div class="pagination flex space-x-2 mt-4">
                <button id="first-page" class="bg-blue-500 text-white px-2 py-1 rounded disabled:bg-blue-300">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <button id="prev-page" class="bg-blue-500 text-white px-2 py-1 rounded disabled:bg-blue-300">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button id="next-page" class="bg-blue-500 text-white px-2 py-1 rounded disabled:bg-blue-300">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <button id="last-page" class="bg-blue-500 text-white px-2 py-1 rounded disabled:bg-blue-300">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-black text-white text-center py-4">
        <p>&copy; Trabajo realizado por Natalia Schwindt</p>
    </footer>

    <script src="./env.js"></script>
    <script src="./index.js"></script>
</body>

</html>
