<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>
    <script
      src="https://kit.fontawesome.com/bdec5d58ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="flex justify-center">ADA COMICS</h1>
        <figure>
            <img src="/assets/img/banner.png" alt="Banner" class="w-full">
        </figure>
    </header>
    <main>
      <section class="flex justify-center">

        <h2>Búsqueda</h2>

        <input type="search" id="search">
        <label for="tipo">Tipo</label>

        <select name="tipo" id="tipo">
          <option value="comics">Comics</option>
          <option value="personajes">Personajes</option>
        </select>

        <label for="orden">Orden</label>

        <select name="orden" id="orden">
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
          <option value="masnuevos">Más nuevos</option>
          <option value="masviejos">Más viejos</option>
        </select>

        <button>Buscar</button>

      </section>

      <section class="flex justify-center">
        <h2>Resultados</h2>
        <p class="resultados">Total de resultados: <span id="resultados"></span></p>
        <div id="root"></div>
      </section>

      <section class="flex justify-center container-paginador">

        <div class="container-paginador">
          <p>Pagina actual: <span id="pagina-actual"></span></p>
          <p>Total de páginas: <span id="total-paginas"></span></p>
  
          <div class="pagination">
            <button id="first-page"><i class="fa-solid fa-angles-left"></i></button>
            <button id="prev-page"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next-page"><i class="fa-solid fa-angle-right"></i></button>
            <button id="last-page"><i class="fa-solid fa-angles-right"></i></button>
          </div>
        </div>

      </section>
      </main>
      <script src="./env.js"></script>
      <script src="./index.js"></script>
    <footer>
        <p>&copy; Trabajo realizado por Natalia Schwindt</p>
    </footer>
</body>
</html>
